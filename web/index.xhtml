<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Hello from Facelets
            <br />
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
            <br/>
            <h:panelGrid columns="2">
                <h:outputText value="Nome"/>
                <h:inputText value="#{logsBean.pessoa.nome}"/>
                <h:outputText value="Apelido"/>
                <h:inputText value="#{logsBean.pessoa.apelido}"/>
                <h:outputText value="idade"/>
                <h:inputText value="#{logsBean.pessoa.idade}"/>
                <h:commandButton value="Adicionar" action="#{logsBean.adicionarPessoas}" />
            </h:panelGrid>
            <h:dataTable value="#{logsBean.pessoas}" border="1" var="item">
                <f:facet name="header" >Nome</f:facet>
                <h:column >
                    <h:outputText value="#{item.nome}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.apelido}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.idade}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
